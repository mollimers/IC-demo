<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="editor.css" />
</head>
<body>
    <script type="text/javascript" src="./editor.js"></script>

    <form>
        <div class="HeightAndWidth">
            <span>— Enter the &ltdiv&gt measurements in px — </span>
            <br>
            <label for="height">height:</label>
            <input id="height" type="number" name="height" min="5" step="1" value="5">
            <span class="validity"></span>
            <label for="width">width:</label>
            <input id="width" type="number" name="width" min="5" step="1" value="5">
            <span class="validity"></span>
            <br>
            <br>
            <label for="radius">radius:</label>
            <input id="radius" type="number" name="radius" min="0" step="1" value="1">
            <span class="validity"></span>
        </div>
    </form>
    <button onclick="save_div('div_1')">Save Div</button>
    <br>
    <div id="div_1"></div>

</body>
</html>
